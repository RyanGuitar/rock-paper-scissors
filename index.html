<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content">
        <h1>Rock Paper Scissors</h1>
        <br>
        <hr>
        <div class="flex-container">
            <div>You: <span id="you">0</span></div>
            <div>Computer: <span id="computer">0</span></div>
        </div>
        
        <p class="text">Make your selection</p>
        <hr>
        <br>
        <div class="flex-container">
            <button onclick="mySelection(this.textContent)">Rock</button>
            <button onclick="mySelection(this.textContent)">Paper</button>
            <button onclick="mySelection(this.textContent)">Scissor</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
